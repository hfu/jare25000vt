<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>JARE25000 with MapboxGL</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
<link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaGZ1IiwiYSI6ImlRSGJVUTAifQ.rTx380smyvPc1gUfZv1cmw';
map = new mapboxgl.Map({
  container: 'map', style: 'mapbox://styles/mapbox/light-v9',
  center: [39.5772,  -69.0061], zoom: 13, hash: true, maxZoom: 30
});
colors = [
  'FC49A3', 'CC66FF', '66CCFF', '66FFCC',
  '00FF00', 'FFCC66', 'FF6666', 'FF0000',
  'FF8000', 'FFFF66', '00FFFF'
];
function randomColor() {
  return '#' + colors[parseInt(Math.random() * colors.length)];
}
map.on('load', function () {
  // 01: annotation
  map.addSource('01', {
    tiles: ['https://hfu.github.io/jare25000vt/01/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '01-pts', 'type': 'symbol',
    'source': '01', 'source-layer': '01',
    'paint': {
      'text-color': '#222222'
    },
    'layout': {
      'text-field': '{NAME}{漢字}',
    }
  });
  // 21: control point
  map.addSource('21', {
    tiles: ['https://hfu.github.io/jare25000vt/21/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '21-pts', 'type': 'symbol',
    'source': '21', 'source-layer': '21',
    'paint': {
      'text-color': '#2222ff'
    },
    'layout': {
      'text-field': '{HYOUKOU}{標高}',
    }
  });
  // 31: coast line
  map.addSource('31', {
    tiles: ['https://hfu.github.io/jare25000vt/31/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '31-lines',
    'type': 'line',
    'source': '31',
    'source-layer': '31',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': '#000088',
      'line-width': 1
    }
  });
  // 32: river centerline
  map.addSource('32', {
    tiles: ['https://hfu.github.io/jare25000vt/32/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '32-lines',
    'type': 'line',
    'source': '32',
    'source-layer': '32',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': randomColor(),
      'line-width': 1
    }
  });
  // 51: buildings
  map.addSource('51', {
    tiles: ['https://hfu.github.io/jare25000vt/51/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '51-lines',
    'type': 'line',
    'source': '51',
    'source-layer': '51',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': '#ffcccc',
      'line-width': 1
    }
  });
  // 81: elevation point
  map.addSource('81', {
    tiles: ['https://hfu.github.io/jare25000vt/81/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '81-pts',
    'type': 'circle',
    'source': '81',
    'source-layer': '81',
    'filter': ["==", "$type", "Point"],
    'paint': {
      'circle-color': randomColor(),
      'circle-radius': 2
    }
  });
  // 82: contour lines
  map.addSource('82', {
    tiles: ['https://hfu.github.io/jare25000vt/82/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '82-lines',
    'type': 'line',
    'source': '82',
    'source-layer': '82',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': '#c59952',
      'line-width': 1
    }
  });
  // 83: 凹地方向線
  map.addSource('83', {
    tiles: ['https://hfu.github.io/jare25000vt/83/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '83-lines',
    'type': 'line',
    'source': '83',
    'source-layer': '83',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': randomColor(),
      'line-width': 1
    }
  });
  // 86: 陸部の地形
  map.addSource('86', {
    tiles: ['https://hfu.github.io/jare25000vt/86/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '86-lines',
    'type': 'line',
    'source': '86',
    'source-layer': '86',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': randomColor(),
      'line-width': 1
    }
  });
  // 88: 崖等
  map.addSource('88', {
    tiles: ['https://hfu.github.io/jare25000vt/88/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '88-lines',
    'type': 'line',
    'source': '88',
    'source-layer': '88',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': randomColor(),
      'line-width': 1
    }
  });
  // 92: 等高線
  map.addSource('92', {
    tiles: ['https://hfu.github.io/jare25000vt/92/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '92-lines',
    'type': 'line',
    'source': '92',
    'source-layer': '92',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': randomColor(),
      'line-width': 1,
      'fill-extrude-height': {'property': '標高', 'type': 'identity'}
    }
  });
  // 95: 露岩域
  map.addSource('95', {
    tiles: ['https://hfu.github.io/jare25000vt/95/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '95-lines',
    'type': 'line',
    'source': '95',
    'source-layer': '95',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': randomColor(),
      'line-width': 1
    }
  });
  // 96: 氷雪域
  map.addSource('96', {
    tiles: ['https://hfu.github.io/jare25000vt/96/{z}/{x}/{y}.pbf'],
    type: 'vector', maxzoom: 14
  });
  map.addLayer({
    'id': '96-lines',
    'type': 'line',
    'source': '96',
    'source-layer': '96',
    'layout': {
      'line-join': 'round',
      'line-cap': 'round'
    },
    'paint': {
      'line-color': randomColor(),
      'line-width': 1
    }
  });
});
</script>
</body>
</html>
